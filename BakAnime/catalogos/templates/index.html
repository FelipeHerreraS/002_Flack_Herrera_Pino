{% extends "base.html" %}

{% load static %}


{% block content %}
<main class="contenido">
	<div>
		<h1 class="blog-title">Ultimos Agregados</h1>
	</div>
	<div class="owl-carousel owl-theme">
		{% for anime in last %}
		{% if forloop.revcounter %}
		<div>
			<a href="{% url 'anime-detail' anime.pk%}">
				<img class="" src="{{ anime.image.url }}" alt=""></a>
			<h3 style="text-align: center;">{{ anime.tituloPag}} </h3>
		</div>
		{% endif %}
		{% endfor %}
	</div>
</main>


{% endblock %}
